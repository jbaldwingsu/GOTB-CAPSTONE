<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logs-container">
        <h1>Gaurdians of The Binary</h1>
        <h2>SIEM Network Logs</h2>
        <!-- Add scrollable container for the logs table -->
        <div class="scrollable-container">
            <div id="logs-container" class="logs-container">
                <table id="logs">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Refresh button -->
    <div class="refresh-button-container">
        <button id="refresh-button" onclick="refreshPage()">Refresh Network Scanning</button>
        <script src="refreshpage.js"></script>
    </div>

    <!-- Universial Chart Container -->
    <div class="container-wrapper">

        <!-- Protocol Trend Pie Chart -->
        <div class="chart-container" id="pie-chart-container">
            <h2>Protocol Trend</h2>
            <p>Log Analysis Visual</p>
            <canvas id="protocolChart"></canvas>
        </div>

        <!-- Chart.js library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Link log analysis and display logs scripts -->
        <script src="loganalysis.js"></script>
        <script src="displaylogs.js"></script>

        <!-- Port Scan Input -->
        <div class="chart-container" id="port-scan-container">
            <h2>Port Scanning Results</h2>
            <p>Enter the target host/IP address and ports to scan:</p>
            <!-- input fields -->
            <input type="text" id="target-host" placeholder="Enter target host/IP address">
            <input type="text" id="target-ports" placeholder="Enter ports to scan (comma-separated)">

            <br>
            <!-- button to trigger the port scan -->
            <button id="port-scan-btn">Click To Scan Ports</button>
            

            <!-- Script for port scanning functionality -->
            <script src="portscan.js"></script>

            <!-- Container to display port scanning results -->
            <div id="port-scan-results"></div>

            <!-- Loading Spinner Image -->
            <div id="loading-spinner" class="loading-spinner">
                <img src="images/runningman3.gif" alt="Loading..." width="150" height="150" />
            </div>
            <!-- <script src="loading.js"></script> -->
            

        </div>


        <!-- Threat Detection -->
        <div class="chart-container" id="threat-container">
            <h2>Threat Detection</h2>
            <p>Threat Intelligence Integration</p>

            <!-- Add a button to trigger threat detection -->
            <button id="threat-detect-btn">Detect Threats</button>

            <!-- Container to display threat detection results -->
            <div id="threat-detection-results"></div>
        </div>

        <!-- Include the threat detection script -->
        <script src="threatdetection.js"></script>
    </div>

    


</body>

</html>
